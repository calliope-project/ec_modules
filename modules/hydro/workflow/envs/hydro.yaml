name: hydro
channels:
    - conda-forge
dependencies:
    - python=3.9
    - ipdb=0.13.13
    - numpy=1.20.3
    - pandas=1.2.3
    - gdal=3.6.2
    - libgdal=3.6.2
    - fiona=1.9.1
    - rasterio=1.3.6
    - geopandas=0.13.2
    - xarray=0.17.0  # was xarray=0.16.2 in geo.yaml
    - netCDF4=1.6.2
    - hdf5=1.12.2
    - libnetcdf=4.8.1
    - dask=2021.3.1
    - bottleneck=1.3.2
    - cdsapi=0.5.1
    - pycountry=18.12.8
    - atlite=0.2.1
    - scipy=1.9.1  # sub-dependency of atlite. Update when updating numpy. was scipy=1.6.2 in geo.yaml
    - pip=21.0.1
    - shapely=1.8.5
    # begin additional dependencies from geo.yaml that were not in hydro.yaml
    - jinja2=2.11.3
    - rasterstats=0.14.0
    - geos=3.11.1
    - networkx=2.5
    # end additional dependencies from geo.yaml that were not in hydro.yaml
    - pip:
        - "git+https://github.com/calliope-project/ec_utils.git@v0.1.0"
