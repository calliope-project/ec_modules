data-sources:
  controlled-ev-profiles: https://zenodo.org/record/6579421/files/ramp-ev-{dataset}.csv.gz?download=1
  uncontrolled-ev-profiles: https://sandbox.zenodo.org/records/45530/files/uncontrolled-charging-profiles.csv.gz?download=1
  annual-energy-balances: https://surfdrive.surf.nl/files/index.php/s/5VUl2qZcThf2oL6/download
  jrc-idees:
    road-distance: https://surfdrive.surf.nl/files/index.php/s/8JCUB0oSDLsm4TA/download
    road-energy: https://surfdrive.surf.nl/files/index.php/s/CTEMENWJBseI7g8/download
    road-vehicles: https://surfdrive.surf.nl/files/index.php/s/RACqwmERzUDDUrv/download
data-pre-processing:
  fill-missing-values:
    jrc-idees:
      ALB: [BGR, HRV, HUN, ROU, GRC]
      BIH: [BGR, HRV, HUN, ROU, GRC]
      MNE: [BGR, HRV, HUN, ROU, GRC]
      MKD: [BGR, HRV, HUN, ROU, GRC]
      SRB: [BGR, HRV, HUN, ROU, GRC]
      NOR: [SWE, DNK]
      CHE: [DEU, AUT, FRA, ITA]
    ramp:
      ALB: [HRV]
      MKD: [HRV]
      GRC: [ROU]
      BGR: [ROU]
      BIH: [HRV, HUN]
      MNE: [HRV]
      SRB: [HUN]
      CYP: [ROU]
spatial:
  countries:
    - "Austria"
    - "Belgium"
    - "Bulgaria"
    - "Croatia"
    - "Cyprus"
    - "Czech Republic"
    - "Denmark"
    - "Estonia"
    - "Finland"
    - "France"
    - "Germany"
    - "Greece"
    - "Hungary"
    - "Ireland"
